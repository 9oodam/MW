<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPage</title>
    <link rel="stylesheet" href="./myPage.css">
</head>
<body>
        <!-- 나중에 헤더 완성되면 연결하면 경로 바꾸면됨 -->
    <!-- <header data-include="./test.html"></header> -->
    <!-- 임시 헤더 영역 -->
    <div class="headerbox"></div>

    <div class="content_wrap">
        <div class="profile_wrap">
            <div class="profile">
                <div class="profile_panel">
                    <div class="profile_panel_header">
                        <div class="profile_img">
                            <img src="./img/default-profile-photo.webp" alt="">
                        </div>
                        <h2 class="profile_nickname">nickname</h2>
                        <h4 class="profile_name">name</h4>
                        <p class="profile_date">Adventurer since April 2023</p>
                    </div>
                    <div class="profile_panel_body">
                        <div class="profile_edit">EDIT PROFILE</div>
                        <div class="profile_settings">SETTINGS</div>
                    </div>
                    <div class="profile_panel_footer">
                        <h4 class="profile_badges">BADGES</h4>
                        <div class="badge_item">
                            <div class="badge_item_img">
                                <img src="./img/badge-armchair.svg" alt="">
                            </div>
                            <h5 class="badge_item_title">Armchair Explorer</h5>
                            <p class="badge_item_description">Check back soon for more badges!</p>
                        </div>
                    </div>
                </div>
                <div class="profile_content">
                    <div class="profile_content_header">COLLECTIONS</div>
                    <div class="profile_content_list"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./myPage.js"></script>
</html>
