<form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="name"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <button type="button" onclick="approveRegistration()">Approve</button>
    <button type="button" onclick="rejectRegistration()">Reject</button>
  </form>

  <script>
    function approveRegistration() {
      const username = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const user = {username, password, status: "approved"};
      localStorage.setItem(username, JSON.stringify(user));
    }
    
    function rejectRegistration() {
      const username = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const user = {username, password, status: "rejected"};
      localStorage.setItem(username, JSON.stringify(user));
    }
    </script>
