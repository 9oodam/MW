<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept or Reject User</title>
    <link rel="stylesheet" href="./accept.css">
</head>
<body>
    <div class="center">
        <h1>Accept or Reject User</h1>
        <div class="user-info">
            <p><strong>Nickname:</strong> <span id="nickname"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Password:</strong> <span id="password"></span></p>
        </div>
        <div class="buttons">
            <button id="accept" onclick="login()">Accept</button>
            <button id="reject" onclick="login()">Reject</button>
        </div>
    </div>
</body>
<script src="./accept.js"></script>
</html>
