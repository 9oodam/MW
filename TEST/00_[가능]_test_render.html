<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unsplash API Example</title>
  </head>
  <body>
    <div id="image-container"></div>

    <script>
      const API_KEY = '_4wG--pDrAU2KHbKNF9uoqZ23hVLN6-kvQyqos81V-M';
      const COLLECTION_ID = '9625808';

      fetch(`https://api.unsplash.com/collections/${COLLECTION_ID}/photos?client_id=${API_KEY}&per_page=10`)
        .then(response => response.json())
        .then(data => {
          const imageContainer = document.getElementById('image-container');

          // 이미지 데이터를 처리하고 img 요소를 생성하여 imageContainer에 추가
          data.forEach(imageData => {
            const imgElement = document.createElement('img');
            imgElement.src = imageData.urls.regular;
            imgElement.alt = imageData.alt_description;
            imageContainer.appendChild(imgElement);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
