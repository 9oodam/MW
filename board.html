<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <link rel="stylesheet" href="./board.css">
</head>
<body>
    <!-- 나중에 헤더 완성되면 연결하면 경로 바꾸면됨 -->
    <!-- <header data-include="./test.html"></header> -->
    <!-- 임시 헤더 영역 -->
    <div class="headerbox"></div>

    <!-- 타이틀 시작 -->
    <div class="title">
        <div class="titlewrap">
          <div class="title_top">
            <h1>BULLETIN BOARD</h1>
            <div class="title_top_txt">
              <p>Please send us a message if you need any help.</p>
            </div>
          </div>
        </div>
        <div class="title_bottom">
          <!-- <div class="title_bottom_txt">
            <span><a href="">COLLECTIONS</a></span>
            <span> > </span>
            <span><a href="">THEMES</a></span>
            <span> > </span>
            <span> CABLE CARS </span>
          </div> -->
        </div>
    </div>

    <!-- 컨텐츠 시작 -->
    <div class="content_wrap">
        <!-- 게시판 리스트 -->
        <div class="board_wrap">
            <div class="board_header">
                <div class="board_search">
                    <form role="search" method="get" class="search_form" action="/">
                        <input type="search" class="search_field" placeholder="Search the title or name">
                        <input type="submit" class="search_submit" value>
                    </form>
                </div>
            </div>
            <div class="board_body">
            </div>
            <div class="board_footer">
                <div class="paging-wrap">
                    <ul id="paging"></ul>
                </div>
                <div class="write_btn" onclick="popupOpen()">Write</div>
            </div>
        </div>
        <!-- Write btn 누르면 뜨는 팝업창 -->
        <div class="msg_popup_wrap">
            <div class="msg_popup">
                <div class="msg_header">
                    <span class="popup_btn" onclick="popupOpen()"></span>
                    <h1>Send us a message!</h1>
                </div>
                <div class="msg_body">
                    <p class="label">Your Name</p>
                    <div class="user_nickname"></div>
                    <label for="" class="label">Title*</label>
                    <input type="text" class="title" id="title">
                    <label for="" class="label">Details*</label>
                    <textarea class="details" name="" id="details" cols="30" rows="10"></textarea>
                </div>
                <div class="msg_footer">
                    <h3>Maple Worrior</h3>
                    <div class="submit_btn">Submit</div>
                </div>
            </div>
        </div>

        <!-- title 누르면 뜨는 팝업창 -->
        <div class="content_popup_wrap">
            <div class="content_popup">
                <div class="content_header">
                    <span class="popup_btn2" onclick="popupOpen2()"></span>
                    <h1 class="input_index"></h1>
                </div>
                <div class="content_body">
                    <p class="label">Your Name</p>
                    <div class="user_nickname"></div>
                    <p class="label">Title</p>
                    <div class="input_title"></div>
                    <p class="label">Details</p>
                    <div class="input_details"></div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="./board.js"></script>
</html>
